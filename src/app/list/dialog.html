<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  <h1>Are you sure?</h1>
  Id: {{data.id}} <br>
  Name: {{data.fname}} {{data.lname}}
</div>
<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>No</button>
  <button mat-flat-button color="warn" (click)="onOk(data.id)" cdkFocusInitial>Ok</button>
</div>
